<div class="twitter-feed">
    <a class="twitter-timeline" data-tweet-limit="5" data-chrome="nofooter" data-dnt="true"
        href="https://twitter.com/{{ include.username }}">
        You should be seeing a Twitter feed here.
        You may be using Internet Explorer which is no longer supported by Twitter.
        Instead try another browser such as Microsoft Edge or Google Chrome.
        <div>@{{ include.username }} tweets</div>
    </a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
