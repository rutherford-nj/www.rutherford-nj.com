<div class="page-post-link">
  {% for category in include.post.categories %}
    {% if category != 'departments' and category != 'community-events' and category != 'bergen-county' %}
      <img alt="{{category}} post" class="page-post-icon" src="/departments/{{category}}/icon.png" />
    {% endif %}
    {% if category == 'community-events' %}
      <img alt="community events post" class="page-post-icon" src="/community-events/icon.png" />
    {% endif %}
    {% if category == 'bergen-county' %}
      <img alt="Bergen County post" class="page-post-icon" src="/bergen-county/icon.png" />
    {% endif %}
  {% endfor %}
  <a href="{{ post.url }}">{{ include.post.title }}</a>
</div>
