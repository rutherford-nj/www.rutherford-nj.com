layout: page
section: blog
---

<h3><a href="../../../../">Return to
    {% if page.categories contains "committees" %}Committee{% else %}Department{% endif %} Homepage</a></h3>

<div class="card my-4">
  <div class="card-header">{{page.title}}</div>
  <div class="card-body">
    <p class="card-text">{{content}}</p>
  </div>
  <div class="card-footer text-muted">Posted {{page.date | date:"%A %B %-d, %Y"}}</div>
</div>
